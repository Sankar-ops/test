
on:
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: npm install
      run: npm install

    - name: npm build
      run: npm run build

    - name: Zip build output
      run: |
        ls -l ./dist

    
